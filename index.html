<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Счётчик кликов</title>
</head>
<body style="text-align:center; margin-top:50px; font-family:Arial;">

    <h1>Клики:</h1>
    <h2 id="counter">0</h2>

    <button onclick="addClick()" style="font-size:20px;">
        Кликни
    </button>

    <script>
        let count = localStorage.getItem("clicks") || 0;
        document.getElementById("counter").textContent = count;

        function addClick() {
            count++;
            localStorage.setItem("clicks", count);
            document.getElementById("counter").textContent = count;
        }
    </script>

</body>
</html>
